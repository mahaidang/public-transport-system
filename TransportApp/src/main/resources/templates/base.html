<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
        <title>Hệ thống giao thông công cộng</title>
    <th:block th:fragment="bootstrap">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    </th:block>
</head>
<body>

    <!-- ========== HEADER fragment ========== -->
    <header th:fragment="header">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" th:href="@{/}">Public Transport</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#mainNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="mainNavbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/routes}">Quản lý Tuyến</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/stops}">Quản lý Trạm</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/variants}">Quản lý Chặng</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/schedules}">Quản lý Lịch</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/reports}">Quản lý Báo cáo</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav">
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <span class="navbar-text text-white me-2">
                                Xin chào, <span sec:authentication="name"></span>
                            </span>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link text-danger" th:href="@{/logout}">Đăng xuất</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- ======== Pagination ========= -->

<th:block th:fragment="pagination(currentPage, pages, kw, orderBy)">
    <nav th:if="${pages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link"
                   th:href="@{|/routes?page=${currentPage - 1}${kw != null ? '&kw=' + kw : ''}   ${orderBy != null ? '&orderBy=' + orderBy : ''}|}">Previous</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(1, pages)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link"
                   th:href="@{|/routes?page=${i}${kw != null ? '&kw=' + kw : ''}
                   ${orderBy != null ? '&orderBy=' + orderBy : ''}|}" th:text="${i}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage == pages} ? 'disabled'">
                <a class="page-link"
                   th:href="@{|/routes?page=${currentPage + 1}${kw != null ? '&kw=' + kw : ''}   ${orderBy != null ? '&orderBy=' + orderBy : ''}|}">Next</a>
            </li>
        </ul>
    </nav>
</th:block>


<!-- ========== FOOTER fragment ========== -->
<footer th:fragment="footer">
    <div class="text-center py-3 bg-primary text-white mt-4">
        Public Transport &copy; 2025 
    </div>
</footer>


</body>
</html>
