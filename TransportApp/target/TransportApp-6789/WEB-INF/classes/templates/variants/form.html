<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${variant.id == null} ? 'Thêm Chặng' : 'Cập nhật Chặng'"></title>
    <th:block th:replace="base :: bootstrap"></th:block>
</head>
<body>
    <header th:replace="base :: header"></header>

    <main class="container mt-4" style="max-width:600px">
        <h4 class="mb-3" th:text="${variant.id == null} ? 'Thêm Chặng Mới' : 'Chỉnh Sửa Chặng'"></h4>

        <form th:object="${variant}"
              th:action="@{'/variants/save'}"
              method="post" class="border p-3 rounded shadow-sm bg-light">

            <!-- Thứ tự -->
            <div class="mb-3">
                <label class="form-label">Thứ tự</label>
                <input type="number" class="form-control" th:field="*{seq}" min="1" required />
                <small class="text-danger" th:errors="*{seq}"></small>
            </div>

            <!-- Điểm đầu -->
            <div class="mb-3">
                <label class="form-label">Điểm đầu</label>
                <select class="form-select" th:field="*{startId}" required>
                    <option value="" disabled>-- Chọn điểm bắt đầu --</option>
                    <option th:each="s : ${stops}" th:value="${s.id}" th:text="${s.name}"></option>
                </select>
                <small class="text-danger" th:errors="*{startId}"></small>
            </div>

            <!-- Điểm cuối -->
            <div class="mb-3">
                <label class="form-label">Điểm cuối</label>
                <select class="form-select" th:field="*{endId}" required>
                    <option value="" disabled>-- Chọn điểm kết thúc --</option>
                    <option th:each="s : ${stops}" th:value="${s.id}" th:text="${s.name}"></option>
                </select>
                <small class="text-danger" th:errors="*{endId}"></small>
            </div>

            <!-- Khoảng cách -->
            <div class="mb-3">
                <label class="form-label">Khoảng cách (km)</label>
                <input type="number" class="form-control" th:field="*{distanceKm}" step="0.1" min="0" required />
                <small class="text-danger" th:errors="*{distanceKm}"></small>
            </div>

            <!-- Thời gian -->
            <div class="mb-3">
                <label class="form-label">Thời gian (phút)</label>
                <input type="number" class="form-control" th:field="*{timeMinute}" min="0" required />
                <small class="text-danger" th:errors="*{timeMinute}"></small>
            </div>


            <!-- Trường ẩn -->
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:field="*{routeId}" />            
            <input type="hidden" name="mode" th:value="${formMode}">

            <button class="btn btn-success">Lưu</button>
            <a th:href="@{'/routes/' + ${routeId} + '/variants'}" class="btn btn-secondary">Quay lại</a>
        </form>
    </main>

    <footer th:replace="base :: footer"></footer>
<th:block th:replace="base :: script"></th:block>
</body>
</html>
