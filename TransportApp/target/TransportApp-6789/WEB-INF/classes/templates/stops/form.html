<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${stop.id == null} ? 'Thêm Trạm' : 'Cập nhật Trạm'"></title>
    <th:block th:replace="base :: bootstrap"></th:block>
</head>
<body>
    <header th:replace="base :: header"></header>

    <main class="container mt-4" style="max-width:600px">
        <h4 class="mb-3" th:text="${stop.id == null} ? 'Thêm Trạm Mới' : 'Chỉnh Sửa Trạm'"></h4>

        <form th:object="${stop}"
              th:action="@{'/stops/save'}"
              method="post" class="border p-3 rounded shadow-sm bg-light">

            <!-- Mã trạm -->
            <div class="mb-3">
                <label class="form-label">Mã trạm</label>
                <input type="text" class="form-control" th:field="*{code}" placeholder="VD: B01"/>
                <div class="text-danger" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></div>
            </div>

            <!-- Tên trạm -->
            <div class="mb-3">
                <label class="form-label">Tên trạm</label>
                <input type="text" class="form-control" th:field="*{name}" placeholder="Trạm Bến Thành"/>
                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <!-- Kinh độ -->
            <div class="mb-3">
                <label class="form-label">Kinh độ</label>
                <input type="text" class="form-control" th:field="*{longitude}" placeholder="kinh độ"/>
                <div class="text-danger" th:if="${#fields.hasErrors('longitude')}" th:errors="*{longitude}"></div>
            </div>

            <!-- Vĩ độ -->
            <div class="mb-3">
                <label class="form-label">Vĩ độ</label>
                <input type="text" class="form-control" th:field="*{latitude}" placeholder="vĩ độ"/>
                <div class="text-danger" th:if="${#fields.hasErrors('latitude')}" th:errors="*{latitude}"></div>
            </div>

            <!-- Ghi chú -->
            <div class="mb-3">
                <label class="form-label">Mô tả/ghi chú</label>
                <textarea class="form-control" rows="3" th:field="*{description}"></textarea>
                <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
            </div>

            <input type="hidden" th:field="*{id}" />
            <input type="hidden" name="mode" th:value="${formMode}">

            <button class="btn btn-success">Lưu</button>
            <a th:href="@{/stops}" class="btn btn-secondary">Quay lại</a>
        </form>


    </main>

    <footer th:replace="base :: footer"></footer>
</body>
</html>
